<!DOCTYPE html>
<html lang="en">
<head>

    	<title>ДЗ 8. switch...case</title>
</head>
<body>
    	<h1>switch...case</h1>
    	<p>Hello world!></p>

	<script>

		let numOrStr = prompt('input number or string')
			console.log(numOrStr)

		switch (true) {
    			case (numOrStr === null):
        			console.log('ви скасували')
        			break

    			case (numOrStr.trim() === ''):
        			console.log('Empty String')
        			break

    			case (isNaN( +numOrStr)):
        			console.log('number is Ba_NaN')
        			break

    			default:
        			console.log('OK!')
				}
	</script>

</body>
</html>
